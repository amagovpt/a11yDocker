

<VirtualHost *:80>
 
    # Observatory Service
    ProxyPass /observatory  http://observatory:80/observatory
    ProxyPassReverse /observatory   http://observatory:80/observatory

    # Admin Monitor Suite
    ProxyPass /ams http://admin-monitor-suite:80/ams
    ProxyPassReverse /ams http://admin-monitor-suite:80/ams

    # access monitor 
    ProxyPass /amp http://accessmonitor:80/amp
    ProxyPassReverse /amp http://accessmonitor:80/amp
    
    # mymonitor
    ProxyPass /mymonitor http://mymonitor:80/mymonitor
    ProxyPassReverse /mymonitor http://mymonitor:80/mymonitor

    ProxyPass /api http://monitor-server:3000 nocanon
    ProxyPassReverse /api http://monitor-server:3000

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 common

</VirtualHost>